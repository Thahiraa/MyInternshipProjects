<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .product {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product img {
      width: 300px;
      height: auto;
      margin: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: transform 0.3s;
    }
    .product img:hover {
      transform: scale(1.1);
    }
    .product-info {
      margin: 20px;
      text-align: left;
    }
    .cta-button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Page</h1>
  </header>
  <div class="container">
    <div class="product">
      <img src="https://rushskitchen.com/wp-content/uploads/2014/04/VICTORINOX-ROSEWOOD-8-INCH-CHEFS-KNIFE.jpg" alt="Product Image">
      <div class="product-info">
        <h2>knife</h2>
        <p>Description:Sharp and easy to handle.</p>
        <p>Price: Rs.89</p>
        <a href="#" class="cta-button">Add to Cart</a>
      </div>
    </div>
  </div>
</body>
</html>
